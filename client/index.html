<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="background" ></div> 
<div class=""content>
  <div class="head"><svg style="display: inline;" xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-house-heart-fill" viewBox="0 0 16 16">
    <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.707L8 2.207 1.354 8.853a.5.5 0 1 1-.708-.707z"/>
<path d="m14 9.293-6-6-6 6V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5zm-6-.811c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.691 0-5.018"/>
</svg><div class="name"><h1>HomePricePro</h1></div></div>
<div class="details ">
    <form>

        <div class="inner"  >
          <div class="mt-3">
            <label for="city" class="form-label"><h3>City</h3></label>
            <div>
              <select id="city" class="drop" >
              <!-- Options will be added here dynamically -->
              <option value=""  selected="selected">Select City</option>
              <option value="benglore" >Benglore</option>
              <option value="delhi">Delhi</option>
  
              </select>
            </div>
        </div>

        <div class=" mt-3">
          <label for="sqft" class="form-label" ><h3>Square Foot Area</h3></label>
          <input type="number" class="form-control mx-auto" name="sqft" placeholder="Enter the sq.ft" id="sqft" >
        </div>
        
        <div class="mt-3 ">
            <label for="bathroom" class="form-label"><h3>Number of Bathrooms</h3></label>
             <div >
                <input type="radio" class="btn-check bg-light" name="bath" id="option1" autocomplete="off" checked>
                <label class="btn" for="option1"><b>1</b></label>

                <input type="radio" class="btn-check bg-light" name="bath" id="option2" autocomplete="off">
                <label class="btn" for="option2"><b>2</b></label>

                <input type="radio" class="btn-check bg-light" name="bath" id="option3" autocomplete="off" >
                <label class="btn" for="option3"><b>3</b></label>

                <input type="radio" class="btn-check bg-light" name="bath" id="option4" autocomplete="off">
                <label class="btn" for="option4"><b>4</b></label>
            </div>
        </div>
       
        <div class="mt-3">
            <label for="bhk" class="form-label"><h3>BHK</h3></label>
             <div class="">
                <input type="radio" class="btn-check" name="bhk" id="option5" autocomplete="off" checked>
                <label class="btn" for="option5"><b>1</b></label>

                <input type="radio" class="btn-check" name="bhk" id="option6" autocomplete="off">
                <label class="btn" for="option6"><b>2</b></label>

                <input type="radio" class="btn-check" name="bhk" id="option7" autocomplete="off" >
                <label class="btn" for="option7"><b>3</b></label>

                <input type="radio" class="btn-check" name="bhk" id="option8" autocomplete="off">
                <label class="btn" for="option8"><b>4</b></label>
            </div>
        </div>
         
        <div class="mt-3">
          <label for="Location" class="form-label"><h3>Location</h3></label>
          <div>
            <select id="dropdown" class="drop" >
            <!-- Options will be added here dynamically -->
            <option value="" disabled="disabled" selected="selected">Choose a Location</option>

             </select>
           </div>
      </div>
        
      

<div class="submit_btn"><button type="submit" id="btn"><h4>Predict Price</h4></button></div>
<div id="predicted_price"><h4>Result</h4></div>
</form>
</div>
</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
